<div class="weather-card">
    <div class="search">
      <input type="search" placeholder="enter city name" spellcheck="false" [(ngModel)]="city">
      <button (click)="getWeather(city)">
        <i class="fas fa-search"></i> 
          </button>
    </div>
    <div class="weather">
      <img class="weather-icon" src="https://static.vecteezy.com/system/resources/previews/024/825/182/non_2x/3d-weather-icon-day-with-rain-free-png.png" alt="Weather Icon">
      <h1 class="temp">{{ weatherData.temp }}Â°C</h1>
      <h2 class="city">{{ weatherData.city }}</h2>
      <div class="details">
        <div style="display: flex;" class="col">
          <img class="humi" src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png">
          <div class="info">
            <p class="humidity">{{ weatherData.humidity }}%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/136/136712.png">
          <div class="info">
            <p class="wind">{{ weatherData.wind }} km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
